<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horas Extras</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Horas Extras</h1>
        <label for="salario">Digite o valor do seu salário:</label>
        <input type="number" id="salario" placeholder="Salário" required>

        <label for="horas-extras">Digite a quantidade de horas extras que você fez:</label>
        <input type="number" id="horas-extras" placeholder="Horas Extras" required>

        <button id="calcular">Calcular</button>

        <h2 id="resultado"></h2>
        <button id="repetir" style="display: none;">Repetir</button>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
